<h3>{{labels}}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="valueUpdate(-10)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtProgress type="number" class="form-control" name="progress" [(ngModel)]="progress" (ngModelChange)="onChange($event)" min="1" max="100">
  <span class="btn btn-primary" type="button" (click)="valueUpdate(+10)">
    <i class="mdi mdi-plus"></i>
  </span>
</div>
